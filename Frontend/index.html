        }

        #addContactBtn {
            background-color:rgb(108, 107, 107);

            cursor: pointer;
            border-radius: 5px;

        #contactList {

        .contact-card {

        }

        .contact-actions {

            border: none;
            padding: 5px 10px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .contact-actions button.edit-button {

        }
